apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: game-2048
  name: deployment-spring
spec:
  selector:
    matchLabels:
      name: spring
  replicas: 5
  template:
    metadata:
      labels:
        name: spring
    spec:
      containers:
      - image: public.ecr.aws/m5j9q0g7/verizon:latest
        imagePullPolicy: Always
        name: spring-pod
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: game-2048
  name: service
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    name: spring
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: game-2048
  name: ingress-2048
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
  - host: springboot.example.com
     http:
      paths:
      - backend:
          serviceName: springboot
          servicePort: 80
      - path: /java-web-app
        backend:
          serviceName: service
          servicePort: 80
